<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->

</head>
<body>



<!-- Banner -->
<div class="container-fluid bg-light py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <h1>Welcome to Electronics Store</h1>
        <p>Discover the latest gadgets and electronics at amazing prices!</p>
        <a href="#" class="btn btn-primary">Shop Now</a>
      </div>
      <div class="col-lg-6">
        <img src="https://via.placeholder.com/600x400" class="img-fluid" alt="Electronics Store Banner">
      </div>
    </div>
  </div>
</div>

<!-- Featured Products -->
<div class="container py-5">
  <h2 class="text-center mb-5">Featured Products</h2>
  <div class="row">
    <!-- Product Card 1 -->
    <div class="col-lg-4 mb-4">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">Product Name</h5>
          <p class="card-text">$XX.XX</p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
    <!-- Repeat for other products -->
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-4">
  <div class="container">
    <p>&copy; 2024 Electronics Store. All Rights Reserved.</p>
  </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
