<div class="container">
  <form [formGroup]="checkoutForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col-md-6">
        <h1>Enter Shipping Details</h1>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" class="form-control" formControlName="fullName">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" class="form-control" formControlName="address">
        </div>
        <div class="form-group">
          <label>Select City</label>
          <select class="form-control">
            <option>Alex</option>
            <option>Cairo</option>
            <option>Mansoura</option>
          </select>
        </div>
        <div class="form-group">
          <label for="streetAddress">Street Address</label>
          <input type="text" id="streetAddress" class="form-control" formControlName="streetAddress">
        </div>
        <div class="form-group">
          <label for="postalCode">Postal Code</label>
          <input type="text" id="postalCode" class="form-control" formControlName="postalCode">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" class="form-control" formControlName="phoneNumber">
        </div>
      </div>
      <div class="col-md-6">
        <h1>Payment Method</h1>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="radio" value="cash" formControlName="paymentMethod">
            <label class="form-check-label">Cash</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="creditCard" formControlName="paymentMethod">
            <label class="form-check-label">Credit Card</label>
          </div>
        </div>
        <div class="form-group" *ngIf="checkoutForm.get('paymentMethod')?.value === 'creditCard'">
          <label for="cardHolderName">Card Holder Name</label>
          <input type="text" id="cardHolderName" class="form-control" formControlName="cardHolderName">
        </div>
        <div class="form-group" *ngIf="checkoutForm.get('paymentMethod')?.value === 'creditCard'">
          <label for="cardNumber">Card Number</label>
          <input type="number" id="cardNumber" class="form-control" formControlName="cardNumber">
        </div>
        <div class="row" *ngIf="checkoutForm.get('paymentMethod')?.value === 'creditCard'">
          <div class="col-md-6">
            <div class="form-group">
              <label for="expiryDate">Expiry Date</label>
              <input type="date" id="expiryDate" class="form-control" formControlName="expiryDate">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="number" id="cvv" class="form-control" formControlName="cvv">
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Place Order</button>
  </form>
</div>

<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col">
        <button class="btn btn-outline-secondary" (click)="goBack()">
          <i class="bi bi-arrow-left"></i>
        </button>
      </div>
      <div class="col">
        <button class="btn btn-outline-secondary" (click)="goToHomePage()">
          <i class="bi bi-house-door"></i>
        </button>
      </div>
      <div class="col">
        <button class="btn btn-outline-secondary">
          <i class="bi bi-person"></i>
        </button>
      </div>
    </div>
  </div>
</footer>
